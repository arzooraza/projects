<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <form>
        <fieldset>
            <legend> &nbsp; User &nbsp;&nbsp; &#61; &nbsp; &nbsp; information</legend>
            <label for="Enter your name">Full Name</label>
            <br>
            <input type="text" title="Enter name">
            <br>
            <label for="">Email</label>
            <br>
            <input type="email" title="Enter email">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" title="Enter password">
            <br>
            <label for="pass">Confirm Password</label>
            <br>
            <input type="Password" id="pass" name="password" title="Enter password">
            <br>
            <label for="dob">Date of birth</label>
            <br>
            <input type="date" id="dob">
            <br>
            <br>
            <label for="male">Gender</label>
            <br>
            <input type="radio" id="male" name="md">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="md">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="others" name="md">
            <label for="others">Others</label>
            <br>
            <label for="add">Address</label>
            <br>
            <textarea name="address" id="add" cols="21" rows="2"></textarea>
            <br>
            <input type="submit" >
        </fieldset>
    </form>
</body>
</html>
